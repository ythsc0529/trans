<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨便你翻 - husonAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>隨便你翻</h1>
            <p class="powered-by">Powered by <span class="huson-ai">husonAI</span></p>
        </header>

        <main class="translation-wrapper">
            <div class="input-section">
                <div class="language-selector">
                    <select id="source-lang">
                        <option value="auto">自動偵測</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="ru">Русский</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="nl">Nederlands</option>
                        <option value="ar">العربية</option>
                        <option value="sv">Svenska</option>
                        <option value="pl">Polski</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </div>
                <textarea id="source-text" placeholder="輸入要翻譯的文字..."></textarea>
            </div>

            <div class="controls">
                <button id="translate-btn" aria-label="翻譯"><i class="fas fa-arrow-right-arrow-left"></i></button>
                <div class="learning-mode-toggle">
                    <input type="checkbox" id="learning-mode-switch" class="checkbox">
                    <label for="learning-mode-switch" class="label">
                        <i class="fas fa-graduation-cap"></i>
                        <div class="ball"></div>
                    </label>
                    <span>學習模式</span>
                </div>
            </div>

            <div class="output-section">
                <div class="language-selector">
                     <select id="target-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="ru">Русский</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                        <option value="nl">Nederlands</option>
                        <option value="ar">العربية</option>
                        <option value="sv">Svenska</option>
                        <option value="pl">Polski</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </div>
                <div id="output-container">
                    <div id="placeholder-text"> husonAI 正在為您準備...</div>
                    <div id="loading-spinner" class="hidden"></div>
                    <div id="output-text"></div>
                </div>
            </div>
        </main>

        <section id="learning-results" class="hidden">
            <h2><i class="fas fa-book-open"></i> 翻譯區</h2>
            <div id="detailed-analysis"></div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
