<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨便你翻 - 由 husonAI 驅動</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>隨便你翻</h1>
            <p class="subtitle">由 <strong>husonAI</strong> 驅動的次世代翻譯工具</p>
        </header>

        <main class="translation-container">
            <div class="language-selector">
                <select id="source-lang">
                    <option value="auto">自動偵測語言</option>
                    </select>
                <button class="swap-lang-btn" title="交換語言"><i class="fas fa-exchange-alt"></i></button>
                <select id="target-lang">
                    </select>
            </div>
            <div class="text-areas">
                <div class="text-input-area">
                    <textarea id="text-input" placeholder="在這裡輸入要翻譯的文字..." maxlength="5000"></textarea>
                    <div class="char-counter">0 / 5000</div>
                </div>
                <div class="text-output-area">
                    <div id="text-output" class="loading-placeholder">翻譯結果將顯示於此</div>
                    <div id="husonai-loader" class="loader" style="display: none;"></div>
                </div>
            </div>
        </main>

        <section id="detailed-result-section" class="hidden">
            <div class="word-header">
                <h2 id="result-word"></h2>
                <button id="add-to-notebook-btn" class="icon-btn"><i class="fas fa-book-medical"></i> 加入筆記</button>
            </div>
            <div id="word-details-content">
                </div>
        </section>

        <div class="notebook-fab">
            <button id="open-notebook-btn" class="fab" title="我的單字筆記"><i class="fas fa-book"></i></button>
        </div>
    </div>

    <div id="notebook-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>我的單字筆記</h2>
                <button id="close-modal-btn" class="close-btn" title="關閉">&times;</button>
            </div>
            <div class="modal-body">
                <div class="notebook-actions">
                    <button id="start-quiz-btn" class="btn-primary"><i class="fas fa-graduation-cap"></i> 開始測驗</button>
                    <button id="clear-notebook-btn" class="btn-danger"><i class="fas fa-trash"></i> 清空筆記</button>
                </div>
                <ul id="notebook-list">
                    </ul>
            </div>
        </div>
    </div>
    
    <div id="quiz-modal" class="modal-overlay hidden">
        <div class="modal-content">
             <div class="modal-header">
                <h2>單字測驗</h2>
                <button id="close-quiz-btn" class="close-btn" title="關閉">&times;</button>
            </div>
            <div id="quiz-body" class="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
